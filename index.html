<!DOCTYPE html>
<html lang="en" ng-app="angryPay">
<head>
 <meta charset="UTF-8">
 <title>Angular Bills</title>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <script src="app.js"></script>
</head>
<body ng-controller="billsCtrl as vm">
  <h2>Bills</h2>
  <div ng-repeat="bill in vm.bills">
    <p>{{bill.name}} - {{bill.paid}}</p>
  </div>
</body>
</html>
